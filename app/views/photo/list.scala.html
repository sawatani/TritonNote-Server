@(photos: List[(Long, java.net.URL, String)])

@main("Photo List") {
    
    <table>
        @for((id, imageURL, desc) <- photos) {
            <tr>
                <td>
                    <a href="@routes.Photo.show(id)">
                        <img src="@imageURL" />
                    </a>
                </td>
                <td>
                    @desc
                </td>
            </tr>
        }
    </table>
    
}
