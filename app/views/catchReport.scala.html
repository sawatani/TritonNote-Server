@(title: String, fishes: Seq[models.Report.Fishes], images: Option[String], props: Map[String, String])

<!DOCTYPE html>
<html>
<head prefix="og: http://ogp.me/ns# fb: http://ogp.me/ns/fb#">
  <title>@title</title>
  @for((key, value) <- props) {
    <meta property="@key" content="@value" />
  }
  <link type="text/css" rel="stylesheet" href="@routes.Assets.at("stylesheets/catch-report.min.css")" />
</head>

<body>
  <h1>@title</h1>
  
  <table class="photo">
  @for(image <- images) {
    <tr>
      <td class="image"><img src="@image" /></td>
    </tr>
  }
  </table>
  
  <table class="fish">
    <tr class="header">
      <th class="name">Name</th>
      <td class="length">Size</td>
      <td class="count">Count</td>
    </tr>
  @for(fish <- fishes) {
    <tr class="body">
      <th class="name">@fish.nominal</th>
      <td class="count">@fish.quantity</td>
      <td class="size">@fish.sizeLength</td>
      <td class="size">@fish.sizeWeight</td>
    </tr>
  }
  </table>
</body>
</html>
